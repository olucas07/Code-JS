<body>
    <script>
        // - Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor. ->


        var valor1 = parseFloat(prompt("Digite o primeiro valor: "));
        var valor2 = parseFloat(prompt("Digite o segundo valor: "));

        if (valor1 > valor2) {
            alert("A diferença entre os valores é " + (valor1 - valor2));
        } else {
            alert("A diferença entre os valores é " + (valor2 - valor1));
        }
    </script>
