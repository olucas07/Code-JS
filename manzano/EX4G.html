    <script>
        /*Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3. */

        var n1 = parseInt(prompt("Digite o primeiro número: "));
        var n2 = parseInt(prompt("Digite o segundo número: "));
        var n3 = parseInt(prompt("Digite o terceiro número: "));
        var n4 = parseInt(prompt("Digite o quarto número: "));

        if (n1 % 2 == 0 && n1 % 3 == 0) {
            alert(n1);
        }
        if (n2 % 2 == 0 && n2 % 3 == 0) {
            alert(n2);
        }
        if (n3 % 2 == 0 && n3 % 3 == 0) {
            alert(n3);
        }
        if (n4 % 2 == 0 && n4 % 3 == 0) {
            alert(n4);
        }
    </script>
