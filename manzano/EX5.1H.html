    <script>
        /*Elaborar um programa que apresente os valores de conversão de graus Celsius em Fahrenheit, de 
10 em 10 graus, iniciando a contagem em 10 graus Celsius e finalizando em 100 graus Celsius. O 
programa deve apresentar os valores das duas temperaturas. A fórmula de conversão é 5 + 1609 = C F , sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.*/

        var celsius = 10;

        while (celsius <= 100) {
            alert(celsius + "º celsius = " + ((celsius * 9) + 160) / 5 + "º Fahrenheit");
            celsius += 10;
        }
    </script>
