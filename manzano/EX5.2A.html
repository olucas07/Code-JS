<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <meta name="description" content="Apostila">
    <meta name="keywords" content="Javascript">
    <meta name="author" content="Lucas">

    <title>Apostila Manzano Página 50 atividade 5-1-A</title>
</head>

<body>
    <p id="troca"></p>

    <script>
        /*Apresentar os quadrados dos números inteiros de 15 a 200.*/

        var result = "";
        for (let i = 15; i <= 200; i++) {
            
            result += "<br>" + i * i;
            document.getElementById("troca").innerHTML = result;
        }
    </script>
</body>

</html>
