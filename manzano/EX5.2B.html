<body>
    <p id="troca"></p>
    <script>
        /*Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
1 até 500*/

        var total = 0;
        var cont = 1;

        do {
            total += cont;
            cont++;
        } while (cont <= 500)

        document.getElementById('troca').innerHTML = total;
    </script>

</body>
