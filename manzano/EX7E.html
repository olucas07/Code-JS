<body>
    <script>
        /* Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula 
PRESTACAO ← VALOR + (VALOR * TAXA/100) * TEMPO. */

        var valor = parseInt(prompt("Digite o valor da prestação: "));
        var tempo = parseInt(prompt("Digite o tempo de atraso em meses: "));
        var taxa = parseInt(prompt("Digite a taxa de atraso: "));

        alert("O valor da prestação em atraso é de: R$:" + (valor + valor * taxa / 100 * tempo));
    </script>
