<body>
    <h1>Exercício 12</h1>
    <p>Descrição: Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor
        correspondente em graus Celsius (baseado na fórmula abaixo):
        C
        5 = F - 32
        9
        Observação: Para testar se a sua resposta está correta saiba que 100 o C = 212F</p>
    <script>
        var temperaturaF = parseFloat(prompt("Digite a temperatura em Fahrenheit: "));
        var temperaturaC = (temperaturaF - 32) * 5 / 9;
        alert("A conversão de " + temperaturaF + "para Celsius é: " + temperaturaC);
    </script>
