<body>
    <h1>Exercício 14</h1>
    <p>Descrição: Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso
    contrário escrever NÃO É MAIOR QUE 10!</p>

    <script>
        var number = parseInt(prompt("Digite um numero: "));
        
        if (number > 10){
            alert("O numero digitado é maior que 10");
        } else {
            alert("O numero digitado é menor que 10");
        }
    </script>
</body>
