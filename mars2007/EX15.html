    <h1>Exercício 15</h1>
    <p>Descrição: Ler um valor e escrever se é positivo ou negativo (considere o valor zero como positivo).</p>

    <script>
        var number = parseInt(prompt("Digite um valor: "));

        if (number >= 0) {
            alert("O valor é POSITIVO");
        } else {
            alert("O valor é NEGATIVO");
        }
    </script>
