<body>
    <h1>Exercício 16</h1>
    <p>Descrição: As maçãs custam R$ 1,30 cada se forem compradas menos de uma dúzia, e R$ 1,00 se forem
        compradas pelo menos 12. Escreva um programa que leia o número de maçãs compradas, calcule e
        escreva o custo total da compra.</p>

    <script>
        var tot_maca = parseInt(prompt("Total de maças: "));

        if (tot_maca < 12){
            var preco = tot_maca * 1.30;
        } else{
            var preco = tot_maca;
        }
        alert("O valor final: R$" + preco.toFixed(2))
    </script>
</body>
