<body>
    <h1>Exercício 18</h1>
    <p>Descrição: Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela
        poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).</p>

    <script>
        var ano_atual = parseInt(prompt("Digite o ano em que estamos: "));
        var idade = parseInt(prompt("Digite o ano em que você nasceu: "));

        if (ano_atual - idade >= 18) {
            alert("Você podera votar!");
        } else {
            alert("Você não pode votar ainda!");
        }
    </script>
