<body>
    <h1>Exercício 24</h1>
    <p>Descrição: Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que
        ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que
        ultrapassar este valor, calcular e escrever o seu salário total.</p>

    <script>
        var salario_fixo = parseFloat(prompt("Digite o salário fixo: "));
        var valor_vendas = parseFloat(prompt("Digite o valor das vendas do vendedor: "));

        if (valor_vendas > 1500) {
            var salario_total = salario_fixo + (1.03 * 1500 + ((valor_vendas - 1500) * 1.05))
        } else {
            var salario_total = salario_fixo + valor_vendas * 0.03;
        }

        alert("O salário final foi de R$ " + salario_total);
    </script>
