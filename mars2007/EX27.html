<body>
    <h1>Exercício 27</h1>
    <p>Descrição: Ler um valor e escrever se é positivo, negativo ou zero </p>
    
    <script>
        var valor = parseFloat(prompt("Digite um valor"));

        if (valor > 0) {
            alert(valor + " é positivo");
        } else if (valor == 0) {
            alert(valor + " é zero");
        } else {
            alert(valor + " é negativo");
        }
    </script>
