<body>
    <h1>Exercício 48</h1>
    <p>Descrição: Ler um valor e escrever se é positivo, negativo ou zero</p>

    <script>
        var num = parseInt(prompt("Digite um número: "));

        if (num === 0) {
            alert("O valor é Zero");
        } else if (num % 2 === 1) {
            alert("O valor é impar");
        } else {
            alert("O valor é par");
        }
    </script>
