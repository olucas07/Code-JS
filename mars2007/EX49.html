    <h1>Exercício 49</h1>
    <p>Descrição: Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles</p>

    <script>
        var n1 = parseInt(prompt("Digite o valor para n1: "));
        var n2 = parseInt(prompt("Digite o valor para n2: "));
        var n3 = parseInt(prompt("Digite o valor para n2: "));

        alert("O maior número digitado foi: " + Math.max(n1, n2, n3));
