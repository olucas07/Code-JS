    <h1> Exercício 5 </h1>
    <p>Descrição: Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor.</p>
    
    <script>
        var valor = parseInt(prompt("Digite um valor: "));
        alert("O antecessor de: " + valor + " é " + (valor - 1));
    </script>
