    <h1>Exercício 50</h1>
    <p>Descrição:Ler  3  valores  (considere  que  não  serão  informados  valores  iguais)  e  escrever  a  soma  dos  2 
    maiores.</p>

    <script>
        var n1 = parseInt(prompt("Digite o valor para n1: "));
        var n2 = parseInt(prompt("Digite o valor para n2: "));
        var n3 = parseInt(prompt("Digite o valor para n3: "));
        var menor = Math.min(n1, n2, n3);

        if (menor === n1){
            var soma = n2 + n3 ;
        } else if (menor === n2){
            var soma = n1 + n2 ; 
        } else {
            var soma = n1 + n2;
        }

        alert("O resultado é: " + soma);
    </script>
