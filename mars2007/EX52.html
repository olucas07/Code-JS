<body>
    <h1>Exercício 31</h1>
    <p>Descrição: Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam
        ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma
        dos outros 2 lados.</p>

    <script>
        var l1 = parseFloat(prompt("Digite a primeira medida do triangulo: "));
        var l2 = parseFloat(prompt("Digite a segunda medida do triangulo: "));
        var l3 = parseFloat(prompt("Digite a terceira medida do triangulo: "));

        if ((l1 < l2 + l3) && (l2 < l1 + l3) && (l3 < l1 + l2)) {
            alert("Forma um triangulo!");
            
        } else {
            alert("Não forma um triangulo");
        }
    </script>
