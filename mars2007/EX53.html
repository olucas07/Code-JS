    <h1>Exercício 32</h1>
    <p>Descrição: Ler o nome de 2 times e o número de gols marcados na partida (para cada time). Escrever o nome do
        vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.</p>

    <script>
        var nome_time1 = prompt("Digite o nome do primeiro time: ");
        var gols_time1 = parseInt(prompt("Digite a quantidade de gols do " + nome_time1));
        var nome_time2 = prompt("Digite o nome do segundo time: ");
        var gols_time2 = parseInt(prompt("Digite a quantidade de gols do " + nome_time2));

        if (gols_time1 > gols_time2) {
            alert("O ganhador foi o time: " + nome_time1.toUpperCase());
        } else if (gols_time2 > gols_time1) {
            alert("O ganhador foi o time: " + nome_time2.toUpperCase());
        } else {
            alert("Deu empate!");
        }
    </script>
