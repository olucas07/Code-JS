<body>
    <h1>Exercício 34</h1>
    <p>Descrição: Seja o seguinte algoritmo: 
        início 
        ler x 
        ler y 
        z  (x*y) + 5 
        se z <= 0 então 
        resposta  ‘A’ 
        senão 
        se z <= 100 então 
        resposta  ‘B’ 
        senão 
        resposta  ‘C’ 
          fim_se 
         fim_se 
        escrever  z, resposta 
        fim 
        Faça um teste de mesa e complete o quadro a seguir para os seguintes valores:</p>
    <script>
        var x = parseInt(prompt("Digite o valor para X: "));
        var y = parseInt(prompt("Digite o valor para Y: "));
        var z = (x * y) + 5; 

        if (z <= 0 ) {
            var resposta = 'A';
        } else if (z <= 100){ 
            var resposta = 'B';
        } else {
            var resposta = 'C'
        }
        alert(z + " " + resposta);

    </script>
</body>
