<body>
  
    <p>Descrição: Escreva  um  algoritmo  que  leia  o  número  de  litros  vendidos  e  o  tipo  de  combustível  (codificado  da 
        seguinte  forma:  A-álcool,  G-gasolina),  calcule  e  imprima  o  valor  a  ser  pago  pelo  cliente  sabendo-se 
        que o preço do litro da gasolina é R$ 3,30 e o preço do litro do álcool é R$ 2,90. </p>

    <script>
        var qnt_litros = parseFloat(prompt("Digite a quantidade de litros:"));
        var tipo_combustivel = prompt("Selecione:\nA-álcool\nG-gasolina").toUpperCase();

        if (tipo_combustivel === "A"){
            var resultado = qnt_litros * 2.9;
        } else {
            var resultado = qnt_litros * 3.3;
        }

        alert("O preço para se pagar é: R$"+resultado.toFixed(2));
    </script>
</body>
