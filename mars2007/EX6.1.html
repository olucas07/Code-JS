    <h1 > Exercício 6.1 </h1 >
    <p > Descrição: Escreva um algoritmo para ler as dimensões de um triangulo (base e altura), calcular e escrever a área do triangulo. </p >
    
    <script script >
        var  altura  =  parseInt ( prompt ( "Digite a aultura de um triangulo: " ) ) ;
        var  base  =  parseInt ( prompt ( "Digite a base de um triangulo: " ) ) ;
        var  resultado  =  ( base  *  altura )  /  2 ;
        alert ( "O resutado foi:"  +  resultado ) ;
    </script >
