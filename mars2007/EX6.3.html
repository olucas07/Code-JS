<body>
    <h1>Exercício 6</h1>
    <p>Descrição: Escreva um algoritmo para ler as dimensões de um quadrado (base e altura), calcular e escrever a área
        do quadrado. </p>

    <script>
        var lado = parseInt(prompt("Digite o lado de um quadrado:"));
        var resultado = Math.pow(lado);
        alert("O resutado foi: " + resultado);
    </script>
