    <p > Descrição: Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a área do retângulo. </ p >
    <script >
        var  altura  =  parseInt ( prompt ( "Digite a aultura de um retângulo: " ) ) ;
        var  base  =  parseInt ( prompt ( "Digite a base de um retângulo: " ) ) ;
        var  resultado  =  base  *  altura ;
