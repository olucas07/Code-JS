<body>

    <p>Descrição: Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos
        exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo
        e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo: </p>

    <script>
        let n1 = parseFloat(prompt("Nota ativiade 1"));
        let n2 = parseFloat(prompt("Nota ativiade 2"));
        let n3 = parseFloat(prompt("Nota ativiade 3"));
        let exercicio = parseFloat(prompt("Media dos exercicios"));
        let media = (n1 + n2*2 + n3*3 + exercicio) / 7;

        if (media >= 9){
            var conceito = 'A';
        } else if (media >= 7.5 && media < 9.0){
            var conceito = 'B';
        } else if (media >= 6.0 && media < 7.5){
            var conceito = 'C';
        } else {
            var conceito = 'D';
        }

        alert(media.toFixed(2) + " " + conceito);
    </script>
</body>
