    <h1>Exercício 7</h1>
    <p>Descrição: Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e escreva a idade
        dessa pessoa expressa apenas em dias. Considerar ano com 365 dias e mês com 30 dias.</p>

    <script>
        var ano = parseInt(prompt("Anos: "));
        var mes = parseInt(prompt("Meses: "));
        var dia = parseInt(prompt("Dias: "));
        var dias_vividos = (ano * 365) + (mes * 30);
        alert("Você viveu: " + dias_vividos + " dias");
    </script>
