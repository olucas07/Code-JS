<body>
    <h1>Exercício 8</h1>
    <p>Descrição: Escreva um algoritmo para ler o número total de eleitores de um município, o número de votos
        brancos, nulos e válidos. Calcular e escrever o percentual que cada um representa em relação ao total de
        eleitores. </p>

    <script>
        var num_eleitores = parseInt(prompt("Digite o total de eleitores da cidade: "));
        var votos_branco = parseInt(prompt("Digite o total de votos brancos: "));
        var votos_nulos = parseInt(prompt("Digite o total de votos nulos: "));
        var votos_validos = parseInt(prompt("Digite o total de votos válidos: "));

        alert("A porcentagem de votos brancos foi de: " + (num_eleitores * votos_branco / 100) + "%");
        alert("A porcentagem de votos nulos foi de: " + (num_eleitores * votos_nulos / 100) + "%");
        alert("A porcentagem de votos validos foi de: " + (num_eleitores * votos_validos / 100) + "%");
    </script>
</body>
