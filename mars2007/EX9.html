<body>
    <h1>Exercício 9</h1>
    <p>Descrição: Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de
        reajuste.Calcular e escrever o valor do novo salário. </p>

    <script>
        var salario_atual = parseFloat(prompt("Digite o salário atual: R$"));
        var reajuste = parseFloat(prompt("Digite a porcentagem do aumento do salário: "));
        var salario_novo = salario_atual + (salario_atual * reajuste / 100);
        alert("O valor do salário é de: R$" + salario_novo.toFixed(2))
    </script>
